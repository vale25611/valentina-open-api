<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open API Project — Weather</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="assets/videos/background.mp4" type="video/mp4">
  </video>

  <header>
    <h1>Weather (Open-Meteo)</h1>
  </header>

  <main>
    <nav class="tabs" aria-label="Weather views">
      <button class="tab is-active" data-view="now">Now</button>
      <button class="tab" data-view="forecast">7-Day Forecast</button>
    </nav>

    <!-- Current conditions -->
    <section id="weather-now" aria-labelledby="now-heading">
      <h2 id="now-heading">Current Conditions</h2>
      
      <div class="weather-status">
        <div class="weather-text">
          <p><strong>Temperature:</strong> <span id="temp">—</span></p>
          <p><strong>Windspeed:</strong> <span id="wind">—</span></p>
          <p id="status-now" aria-live="polite"></p>
        </div>
      <!-- added icons-->
      <div class="weather-icon">
          <img id="weather-icon" src="" alt="Weather Icon" />
      </div>
      </div>
    </section>

    <!-- Forecast -->
    <section id="weather-forecast" hidden aria-labelledby="forecast-heading">
      <h2 id="forecast-heading">7-Day Forecast</h2>
      <ul id="forecast-list"></ul>
      <p id="status-forecast" aria-live="polite"></p>
    </section>
  </main>

  <script src="js/index.js" defer></script>
</body>
</html>
